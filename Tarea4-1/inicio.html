<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заполните форму</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <form name="FormularioCharlie">
        <div class="container m-5">
            <div class="card mb-3" style="max-width: 300px;">
                <div class="card-header">Registro</div>
                <div class="card-body">
                    <h5 id="titulo_paso" class="card-title">Register</h5>
                    <!--paso áe pag inicio-->
                    <div id="pasoInicio">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" name="nombre" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" name="contrania" class="form-control">
                        </div>

                        <a class="btn btn-primary">Login</a>
                        <a class="btn btn-primary">Registrarse</a>
                    </div>
                    <!--paso 1 de registro-->
                    <div id="paso1deRegistro" class="d-none">
                        <div class="mb-3">
                            <label class="form-label">Correo</label>
                            <input type="email" class="form-control" name="correo" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="pass" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña Confirmación</label>
                            <input type="password" class="form-control" name="passc">
                        </div>
                    </div>

                    <!--paso 2 de registro-->
                    <div id="paso2deRegistro" class="d-none">
                        <div class="mb-3">
                            <label class="form-label">Nombre Completp</label>
                            <input type="text" class="form-control" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Identidad</label>
                            <input type="text" class="form control" name="identidad" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-control">Departamento</label>
                            <input type="text" class="form control" disabled required>
                        </div>
                    </div>

                </div>
                <div class="card-footer">
                    <a class="btn btn-primary d-none" id="btn_siguiente" onclick="mostrar_paso_2(this)">Siguiente</a>
                    <button type="submit" class="btn btn-success d-none" id="btn_registrar">Registrar</button>
                </div>
            </div>
        </div>







    </form>
</body>
<script src="logic.js"></script>

</html>

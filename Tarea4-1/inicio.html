<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заполните форму</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <form name="FormularioCharlie" onsubmit="registro(this, event)">
        <div class="container m-5">
            <div class="card mb-3" style="max-width: 300px;">
                <div class="card-header">Registro</div>
                <div class="card-body">
                    <h5 id="titulo_paso" class=""></h5>
                    <!--paso áe pag inicio-->
                    <div id="pasoInicio">
                        <div class="mb-3">
                            <label class="form-label">Correo</label>
                            <input type="text" name="correoI" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" name="passI" class="form-control">
                        </div>

                        <a class="btn btn-primary" id="Iniciar" onclick="inicio_sesion()">Inicie sesion</a>
                        <a class="btn btn-primary" onclick="mostrarPaso1Registro()">Registrarse</a>
                    </div>
                    <!--paso 1 de registro-->
                    <div id="paso1Registro" class="d-none">
                        <div class="mb-3">
                            <label class="form-label">Correo</label>
                            <input type="email" class="form-control " name="correo" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control " name="pass" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña Confirmación</label>
                            <input type="password" class="form-control" oninput="validarPass()" name="passc">
                        </div>
                        <a class="btn btn-primary" onclick="mostrarPaso2Registro()">Siguiente</a>
                    </div>

                    <!--paso 2 de registro-->
                    <div id="paso2Registro" class="d-none">
                        <div class="mb-3">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Identidad</label>
                            <input type="text" class="form control" name="identidad" onchange="departamentremove()" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Departamento</label>
                            <input type="text" class="form control" name="departamento" disabled required>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" required>
                                <label class="form-check-label" for="flexCheckDefault">
                                    Aceptar terminos y condiciones
                                  </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="mostrar_inicio()">Finalizar</button>
                    </div>

                </div>
                
                   
                </div>
            </div>
        </div>







    </form>
</body>
<script src="logic.js"></script>

</html>
